<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Styles/main.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../Styles/font/flaticon.css">
    <title>Contáctame</title>
</head>
<body>
    <header>
        <section class="header-icons-container">
            <!-- Línea azul con íconos a redes sociales -->
            <div class="icons">
                <a href="/"><span class="flaticon-001-facebook"></span></a>
                <a href="/"><span class="flaticon-011-instagram"></span></a>
                <a href="/"><span class="flaticon-003-whatsapp"></span></a>
                <a href="/"><span class="flaticon-002-twitter"></span></a>

            </div>
        </section>
        <nav>
            <!-- Línea blanca con acceso al blog y página sobre mí -->
            <section class="logo-container">
                <a href="index.html"><img src="../Assets/Logo-negro.png" alt="Logotipo del blog"></a>
            </section>
            <section class="profile-link">
                <a href="./Pages/aboutme.html">Sobre mí</a>
            </section>
        </nav>
    </header>
    <main>
        <h2>Formulario de contácto</h2>
        <hr>
        <br>
        <form action="" method="" autocomplete="on">
            <label for="nombre">Escribe tu nombre:</label>
            <input type="text" id="nombre" name="nombre" autocomplete="name" required>
            <br><br>
            <label for="email">Escribe tu correo electrónico:</label>
            <input type="email" id="mail" name="mail" required>
            <br><br>
            <!-- Creación de una lista de despliegue -->
            <label for="intereses">¿Qué te interesa del blog?</label>
            <select name="intereses" id="intereses">
                <option value="historia">Historia de la computación</option>
                <option value="noticias">Últimas noticias</option>
                <option value="gadgets">Reseñas de los mejores gadgets</option>
            </select>
                <br><br>
            <!-- Otra forma de crear una lista -->
             <label for="gadgets">Selecciona el gadget que te interese:</label>
            <input list="gadgets">
            <datalist id="gadgets">
                <option value="Smartwatch">Reloj inteligente</option> 
                <option value="Weareables">Dispositivos vestibles</option>
                <option value="Gafas">Gafas de realidad aumentada</option>
            </datalist>
            <br><br>
            <!-- Botones de opción o radio buttom -->
            <label for="gusto">¿Te gusta este blog?</label>
                <br>
                <input type="radio" name="gusto" id="si" value="Sí" checked>
                <label for="si">Sí</label>
                <br>
                <input type="radio" name="gusto" id="no" value="No">
                <label for="no">No</label>
                <br>
                <input type="radio" name="gusto" id="no_se" value="No sé">
                <label for="no_se">No estoy sguro</label>
                <br>
                <br><br>
                <label for="lenguajes">Selecciona tus lenguajes favoritos</label><br>
                    <input type="checkbox" id="leng1" value="Java">
                    <label for="leng1">Java</label><br>
                    <input type="checkbox" id="leng2" value="Python">
                    <label for="leng2">Python</label><br>
                    <input type="checkbox" id="leng3" value="C++">
                    <label for="leng3">C++</label>
                    <br><br>
                    <!-- Ejemplo de calendario estándar -->
                    <label for="Calendario">Selecciona una fecha:</label>
                    <input type="datetime-local" name="Calendario" id="Calendario">
                    <br><br>

                    <!-- Otro ejemplo de calendario -->
                     <label for="hora">Hora:</label>
                     <input type="time" name="hora" id="hora">
                    <br><br>

                    <!-- Calendario para día -->
                     <label for="fecha">Fecha:</label>
                     <input type="date" name="dia" id="dia">
                     <br><br>

                     <!-- Calendario para semana -->
                      <label for="semana">Semana:</label>
                      <input type="week" name="semana" id="semana">
                      <br><br>

                      <!-- Calendario de meses -->
                       <label for="mes">Mes:</label>
                       <input type="month" name="mes" id="mes">
                       <br><br>
            <label for="mensaje">Escríbe tu mensaje:</label>
            <textarea name="mensaje" id="mensaje"></textarea>
            <button class="blog-button" type="submit">
                Enviar
            </button>
        </form>
        
    </main>
    <br>
    <footer>
        <p>Desarrollado por <br>
        Evelyn Sebastian Silverio</p>
    </footer>
</body>
</html>
